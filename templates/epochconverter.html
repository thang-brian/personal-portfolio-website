<div class="text-center text-lg py-8">
    The current Unix epoch time is: <span id="epoch-time"></span>
    <p class="text-sm" id="location"></p>
</div>  

<form class="w-full mx-auto px-4 sm:px-8 max-w-3xl form-unix-to-time">
    <h3 class="text-lg font-medium mb-4">Convert epoch to human-readable date and vice versa</h3>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
        <label for="unix-time" class="text-sm font-medium">Epoch Time (in seconds):</label>
        <input id="unix-time" type="number" class="w-full mt-1 px-2 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter epoch time">
        </div>
    
        <div>
        <label for="timezone-input" class="text-sm font-medium">Timezone:</label>
        <select
            id="timezone-select-unix"
            class="timezone-select block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
            <option class="py-2" value="">Select timezone</option>
        </select>
      
        </div>
    </div>
    <div class="flex items-center justify-between">
    <button type="submit" id="convert-btn" class="px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md focus:outline-none">Convert</button>
    <div id="result-convert" class="text-gray-500 font-medium"></div>
    </div>
</form>
<form class="w-full mx-auto px-4 sm:px-8 max-w-3xl form-time-to-unix">
    <h3 class="text-lg font-medium mb-4">Convert human readable dates to epochs and vice versa</h3>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
        <label for="date-time" class="text-sm font-medium">Epoch Time (in seconds):</label>
        <input id="date-time" type="datetime-local" class="w-full mt-1 px-2 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter epoch time">
        </div>
    
        <div>
        <label for="timezone-input" class="text-sm font-medium">Timezone:</label>
        <select
            id="timezone-select-date"
            class="timezone-select block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
            <option class="py-2" value="">Select timezone</option>
        </select>
      
        </div>
    </div>
    <div class="flex items-center justify-between">
    <button type="submit" id="convert-btn-date" class="px-3 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md focus:outline-none">Convert</button>
    <div id="result-convert-unix" class="text-gray-500 font-medium"></div>
    </div>
</form>
